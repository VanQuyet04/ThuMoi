    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css?v=1.0">

        .status-no {

        .status-maybe {

        .message-content {

        }

        }

        .loading {

        }

        .empty-state {

        .empty-state img {

        @media (max-width: 576px) {

    </style>
</head>

<body>
    <div class="messages-container">
        <a href="index.html" class="back-link">‚Üê Quay l·∫°i thi·ªáp m·ªùi</a>

        <div class="messages-header">
            <h1>L·ªùi ch√∫c sinh nh·∫≠t</h1>
            <p>C·∫£m ∆°n t·∫•t c·∫£ nh·ªØng l·ªùi ch√∫c t·ªët ƒë·∫πp t·ª´ m·ªçi ng∆∞·ªùi ‚ù§Ô∏è</p>
        </div>

        <div id="messages-list">
            <div class="loading">ƒêang t·∫£i l·ªùi ch√∫c...</div>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            const hours = date.getHours();
            const minutes = date.getMinutes();
            return `${day}/${month}/${year} l√∫c ${hours}:${minutes.toString().padStart(2, '0')}`;
        }

        function getStatusText(status) {
            const statusMap = {
                'yes': 'C√≥ tham d·ª±',
                'no': 'Kh√¥ng tham d·ª±',
                'maybe': 'C√≥ th·ªÉ tham d·ª±'
            };
            return statusMap[status] || status;
        }

        function getStatusClass(status) {
            return `status-${status}`;
        }

        function loadMessages() {
            // T·ª± ƒë·ªông ph√°t hi·ªán API URL
            const apiUrl = window.location.port === '5500' || window.location.port === '' 
                ? 'https://myletter.onrender.com/api/messages' 
                : '/api/messages';
            
            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    const messagesList = document.getElementById('messages-list');
                    
                    if (data.status === 'error') {
                        messagesList.innerHTML = `<div class="empty-state">${data.msg}</div>`;
                        return;
                    }

                    if (!data.data || data.data.length === 0) {
                        messagesList.innerHTML = `
                            <div class="empty-state">
                                <p>Ch∆∞a c√≥ l·ªùi ch√∫c n√†o. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n g·ª≠i l·ªùi ch√∫c nh√©! üíù</p>
                            </div>
                        `;
                        return;
                    }

                    messagesList.innerHTML = data.data.map(msg => `
                        <div class="message-card">
                            <div class="message-header">
                                <div class="message-header-left">
                                    <h3 class="message-name">${escapeHtml(msg.name)}</h3>
                                    <span class="message-date">${formatDate(msg.created_at)}</span>
                                </div>
                                <div class="message-header-right">
                                    <span class="message-status ${getStatusClass(msg.join_status)}">
                                        ${getStatusText(msg.join_status)}
                                    </span>
                                </div>
                            </div>
                            ${msg.message ? `
                                <div class="message-content">${escapeHtml(msg.message)}</div>
                            ` : `
                                <div class="message-content empty">(Kh√¥ng c√≥ l·ªùi ch√∫c)</div>
                            `}
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('messages-list').innerHTML = `
                        <div class="empty-state">
                            <p>C√≥ l·ªói x·∫£y ra khi t·∫£i l·ªùi ch√∫c. Vui l√≤ng th·ª≠ l·∫°i sau!</p>
                        </div>
                    `;
                });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // T·∫£i l·ªùi ch√∫c khi trang load
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>

</html>
